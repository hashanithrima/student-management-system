<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>KDU Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body style="background-color:#141317;">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> <b>KDU Student Management System</b></a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>



  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>



<br>
<br>
	<div class = "container">
	
		<div class = "row">
		
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				
				<br>
				<br>
				<h1 class = "text-center"> <b>EDIT COURSE DETAILS</b></h1>
				<br>
								<img src="edit_course.webp" class="center">
				
				
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object = "${student}" method="POST">
						
						
						
						<div class ="form-group">
							<label> <b>Student First Name </b></label>
							<input
							type = "text"
							name = "fullName"
							th:field = "*{firstName}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> <b>Student Last Name </b></label>
							<input
							type = "text"
							name = "fullName"
							th:field = "*{lastName}"
							class = "form-control"
							placeholder="Enter Student Last Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> <b>Registration Number </b></label>
							<input
							type = "text"
							name = "regNumber"
							th:field = "*{registrationNumber}"
							class = "form-control"
							placeholder="Enter Student's Registration Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label> <b>Student Email </b></label>
							<input
							type = "text"
							name = "email"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter Student Email" 
							/>
						</div>
						
						<div class ="form-group">
							<label> <b>Course Name </b></label>
							<input
							type = "text"
							name = "Course Name"
							th:field = "*{Course Name}"
							class = "form-control"
							placeholder="Enter the Name of Course" 
							/>
						</div>
						
						<div class ="form-group">
							<label> <b>Contact Number </b></label>
							<input
							type = "text"
							name = "Contact Number"
							th:field = "*{Contact Number}"
							class = "form-control"
							placeholder="Enter Contact Number" 
							/>
						</div>
						
						<div class ="form-group">
							<label><b> Notes </b></label>
							<input
							type = "text"
							name = "Notes"
							th:field = "*{Notes}"
							class = "form-control"
							placeholder="If any note add here" 
							/>
						</div>
						
						
						<div class = "box-footer">
							<button type="save" class = "btn btn-primary"><b>
								Save</b>
							</button>
						
							<button type="clear" class = "btn btn-primary"><b>
								Clear</b>
							</button>
						
							<button type="edit" class = "btn btn-primary"><b>
								Edit</b>
							</button>
						</div>
						
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
